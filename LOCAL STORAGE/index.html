<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela  de Login</title>
</head>
<body>
    <h1>Sistema de Login</h1>
    <div class="section">
        <h3>Login</h3>
        <label for="login">Username</label>
        <input type="text" id="login" placeholder="Ex: McGyver"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Abc123"><br>
        <button onclick="login()">sign In</button>
    </div>
    <div class="section">
        <h3>Register</h3>
        <label for="novoLogin">Username</label>
        <input type="text" id="novoLogin" placeholder="McGyver"><br>
        <label for="novaSenha">Password</label>
        <input type="password" id="novaSenha" placeholder="Abc123"><br>
        <label for="repSenha">ConfirmPassword</label>
        <input type="password" id="repSenha" placeholder="Abc123"><br>
        <button onclick="cadastra()">sign In</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
